version: 2

models:
  - name: stg_equipes
    description: "Table de staging des équipes avec nettoyage des noms et pays."
    columns:
      - name: equipe_id
        tests:
          - unique
          - not_null

      - name: equipe_nom
        tests:
          - not_null

      - name: stade_id
        description: "Clé étrangère vers la table des stades."
        tests:
          - not_null
          - relationships:
              to: ref('stg_stades')
              field: stade_id

      - name: annee_fondation
        tests:
          - dbt_utils.accepted_range:
              min_value: 1800
              max_value: 2026 # Année actuelle